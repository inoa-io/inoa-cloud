components:
  schemas:
    Timestamp:
      description: 'Common timestamp for created/updated timestamps.'
      type: string
      format: date-time
      example: '2021-01-01T00:00:00'
    Id:
      description: 'Id as technical reference (never changes).'
      type: string
      format: uuid
    Enabled:
      description: 'Flag if enabled or not.'
      type: boolean
      default: true
      example: false

    ###
    ### Tenant
    ###

    TenantId:
      description: 'Human friendly uniq key (cannot change).'
      type: string
      minLength: 4
      maxLength: 30
      pattern: '^[a-z0-9\-]*$'
      example: kokuwa-12345
    TenantName:
      description: 'Human friendly shortname (can change).'
      type: string
      minLength: 3
      maxLength: 100
      example: kokuwa
    Tenant:
      description: 'Tenant with fields.'
      type: object
      properties:
        tenant_id:
          $ref: '#/components/schemas/TenantId'
        name:
          $ref: '#/components/schemas/TenantName'
        enabled:
          $ref: '#/components/schemas/Enabled'
        created:
          $ref: '#/components/schemas/Timestamp'
        updated:
          $ref: '#/components/schemas/Timestamp'
      required:
        - tenant_id
        - name
        - enabled
        - created
        - updated
    TenantCreate:
      description: 'Tenant to create.'
      type: object
      properties:
        tenant_id:
          $ref: '#/components/schemas/TenantId'
        name:
          $ref: '#/components/schemas/TenantName'
        enabled:
          $ref: '#/components/schemas/Enabled'
      required:
        - tenant_id
        - name
        - enabled
    TenantUpdate:
      description: 'Tenant to update.'
      type: object
      properties:
        name:
          $ref: '#/components/schemas/TenantName'
        enabled:
          $ref: '#/components/schemas/Enabled'
      required:
        - name
        - enabled

    ###
    ### User
    ###

    UserEmail:
      description: 'User email.'
      type: string
      minLength: 6
      maxLength: 254
      example: user@example.org
    User:
      description: 'User with fields.'
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        email:
          $ref: '#/components/schemas/UserEmail'
        created:
          $ref: '#/components/schemas/Timestamp'
        updated:
          $ref: '#/components/schemas/Timestamp'
      required:
        - id
        - email
        - created
        - updated
    UserPage:
      description: 'Page for user.'
      type: object
      properties:
        content:
          description: 'List of entries on page.'
          type: array
          items:
            $ref: '#/components/schemas/User'
        total_size:
          description: 'Total available entries.'
          type: integer
          format: int32
          example: 0
      required:
        - content
        - total_size
    UserCreate:
      description: 'User to create.'
      type: object
      properties:
        email:
          $ref: '#/components/schemas/UserEmail'
      required:
        - email
    UserUpdate:
      description: 'User to update.'
      type: object
      properties:
        name:
          $ref: '#/components/schemas/UserEmail'

  parameters:
    PageablePage:
      description: 'Page number for pagination.'
      name: page
      in: query
      schema:
        type: integer
        format: int32
        minimum: 0
      example: 0
    PageableSize:
      description: 'Page size for pagination.'
      name: size
      in: query
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
      example: 50
    Sort:
      description: 'Sorting.'
      name: sort
      in: query
      schema:
        type: array
        items:
          type: string
          pattern: '[a-zA-Z_]{2,10}(,(asc|desc|ASC|DESC))?'
      example:
        - name,asc
        - tenant_id,desc
    TenantId:
      name: tenant_id
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/TenantId'
    UserId:
      name: user_id
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/Id'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
    Keycloak:
      type: openIdConnect
      openIdConnectUrl: http://keycloak:8080/realms/inoa/.well-known/openid-configuration
