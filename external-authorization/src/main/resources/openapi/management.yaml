paths:
  /tenants:
    get:
      tags:
        - tenants
      summary: 'Find tenants.'
      description: 'Returns all tenants ordered by name.'
      operationId: findTenants
      responses:
        200:
          description: 'Returns tenants.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tenant'
        401:
          description: 'Unauthorized.'
    post:
      tags:
        - tenants
      summary: 'Create tenant.'
      description: TODO
      operationId: createTenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantCreate'
      responses:
        201:
          description: 'Tenant created.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        400:
          description: 'Malformed.'
        401:
          description: 'Unauthorized.'
        409:
          description: Tenant with id or name already exists.
  /tenants/{tenant_id}:
    parameters:
      - $ref: '#/components/parameters/TenantId'
    get:
      tags:
        - tenants
      summary: 'Find tenant.'
      description: TODO
      operationId: findTenant
      responses:
        200:
          description: 'Tenant found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        401:
          description: 'Unauthorized.'
        404:
          description: 'Tenant not found.'
    put:
      tags:
        - tenants
      summary: 'Update tenant.'
      description: TODO
      operationId: updateTenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantUpdate'
      responses:
        200:
          description: 'Tenant updated.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        400:
          description: 'Malformed.'
        401:
          description: 'Unauthorized.'
        404:
          description: 'Tenant not found.'
        409:
          description: 'Tenant with name already exists.'
    delete:
      tags:
        - tenants
      summary: 'Delete tenant.'
      description: TODO
      operationId: deleteTenant
      responses:
        204:
          description: 'Tenant deleted.'
        400:
          description: 'Bad request.'
        401:
          description: 'Unauthorized.'
        404:
          description: 'Tenant not found.'

  /tenants/{tenant_id}/users:
    parameters:
      - $ref: '#/components/parameters/TenantId'
    get:
      tags:
        - users
      parameters:
        - $ref: '#/components/parameters/PageablePage'
        - $ref: '#/components/parameters/PageableSize'
        - $ref: '#/components/parameters/Sort'
        - name: filter
          description: 'Search in name. Supports wildcard *, is case insensitive.'
          in: query
          schema:
            type: string
            maxLength: 10
            example: viess
      summary: 'Find users.'
      description: 'Returns all users ordered by name.'
      operationId: findUsers
      responses:
        200:
          description: 'Page with users.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPage'
        401:
          description: 'Unauthorized.'
    post:
      tags:
        - users
      summary: 'Create user.'
      description: TODO
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        201:
          description: 'User created.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: 'Malformed.'
        401:
          description: 'Unauthorized.'
        409:
          description: User with email already exists.

  /tenants/{tenant_id}/users/{user_id}:
    parameters:
      - $ref: '#/components/parameters/TenantId'
      - $ref: '#/components/parameters/UserId'
    get:
      tags:
        - users
      summary: 'Find user.'
      description: TODO
      operationId: findUser
      responses:
        200:
          description: 'User found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
