      pattern: ^((?<a>[0-9]{1,3})-)?((?<b>[0-9]{1,3}):)?(S\.)?(?<cde>(?<c>[0-9A-F]{1,3}).(?<d>[0-9A-F]{1,3})(.(?<e>[0-9A-F]{1,3}))?)([\*\&](?<f>[0-9A-F]{1,3}))?$
      example: 1.8.0
    MeasurandType:
      description: Type of the measurand
      type: object
      properties:
        obis_id:
          $ref: "#/components/schemas/ObisId"
        name:
          description: Name of the measurand type
          type: string
          maxLength: 256
          example: Energy In
        description:
          description: Description of the measurand type
          type: string
          maxLength: 4096
          example: Total electric energy import in kWh
      required:
        - obis_id
        - name
    Measurand:
      description: Representation of a measurand belonging to a thing
      type: object
      properties:
        measurand_type:
          $ref: "#/components/schemas/ObisId"
        enabled:
          description: Indicates if the measurand is measured
          type: boolean
          example: true
        interval:
          description: Duration between two measurements in milliseconds
          type: integer
          format: int64
          example: 3000
        timeout:
          description: Maximum duration a measurement may take in milliseconds
          type: integer
          format: int64
          example: 1000
      required:
        - measurand_type
        - enabled
        - interval
        - timeout
    ThingConfiguration:
      description: A single configuration definition of a thing
      type: object
      properties:
        name:
          description: Name of the configuration
          type: string
          maxLength: 256
          example: Modbus Address
        description:
          description: An optional description of the configuration
          type: string
          maxLength: 4096
          example: The Modbus RTU address of the device
        type:
          description: The type of the configuration
          type: string
          enum:
            - STRING
            - NUMBER
            - BOOLEAN
          example: NUMBER
        validation_regex:
          description: An optional regular expression validating the configuration value
          type: string
          maxLength: 4096
          example: ^[0-9]{1-3}$
      required:
        - name
        - type
    ThingTypeCategory:
      description: Category for logical grouping.
      type: string
      enum:
