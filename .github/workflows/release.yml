name: Release

"on":
  workflow_dispatch:
    inputs:
      versionLevel:
        description: 'Increase <(M)ajor.(m)inor.(p)atch>'
        required: true
        default: 'p'

jobs:

  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ibiqlik/action-yamllint@v3
        with:
          format: colored
          strict: true

  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://avtodev/markdown-lint:v1
        with:
          args: /github/workspace

  build:
    runs-on: ubuntu-latest
    needs:
      - lint-markdown
      - lint-yaml
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: maven
      - uses: Benbentwo/increment-semver@master
        id: version
        with:
          version-level: '-${{ github.event.inputs.versionLevel }}'
      - run: mvn -B dependency:go-offline -q
      - run: mvn -B release:prepare -DreleaseVersion=${{ steps.version.outputs.version }}
      - run: mvn -B release:perform
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_ACTION_TOKEN }}
      - run: docker push --all-tags ghcr.io/grayc-de/gateway-registry
      - run: docker push --all-tags ghcr.io/grayc-de/gateway-registry-hono-bridge
      - run: docker push --all-tags ghcr.io/grayc-de/gateway-command-service
      - run: docker push --all-tags ghcr.io/grayc-de/inoa-translator
      - run: docker push --all-tags ghcr.io/grayc-de/inoa-exporter
      - run: docker push --all-tags ghcr.io/grayc-de/external-authorization
