name: Release

on:
  workflow_dispatch:
    inputs:
      versionLevel:
        description: 'Increase <(M)ajor.(m)inor.(p)atch>'
        required: true
        default: 'p'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      ###
      ### Prepare
      ###

      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: git-configure
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
      - name: setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: determine version
        id: version
        uses: Benbentwo/increment-semver@master
        with:
          version-level: '-${{ github.event.inputs.versionLevel }}'

      ###
      ### Build
      ###

      - name: setup maven dependencies
        run: mvn -B dependency:go-offline -q
      - name: prepare
        run: mvn -B release:prepare -DreleaseVersion=${{ steps.version.outputs.version }}
      - name: perform
        run: mvn -B release:perform

      ###
      ### Docker
      ###

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_ACTION_TOKEN }}
      - name: docker push gateway-registry
        run: docker push --all-tags ghcr.io/grayc-de/gateway-registry
      - name: docker push gateway-registry-hono-bridge
        run: docker push --all-tags ghcr.io/grayc-de/gateway-registry-hono-bridge
      - name: docker push gateway-command-service
        run: docker push --all-tags ghcr.io/grayc-de/gateway-command-service
      - name: docker push kafka-backup
        run: docker push --all-tags ghcr.io/grayc-de/kafka-backup
      - name: docker push inoa-translator
        run: docker push --all-tags ghcr.io/grayc-de/inoa-translator
      - name: docker push inoa-exporter
        run: docker push --all-tags ghcr.io/grayc-de/inoa-exporter
