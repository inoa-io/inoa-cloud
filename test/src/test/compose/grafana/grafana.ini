###
### common server config
###

[server]
http_port = 80
domain = grafana
enforce_domain = true
root_url = http://%(domain)s/


###
### log as json to console
###

[log]
mode = console
level = info

[log.console]
format = console


###
### authenticate against keycloak
###

[auth]
disable_login_form = true
disable_signout_menu = false
oauth_auto_login = true

[auth.generic_oauth]
enabled = true
allow_sign_up = true
name = Keycloak
client_id = grafana
auth_url = http://keycloak:8080/realms/inoa/protocol/openid-connect/auth
token_url = http://keycloak:8080/realms/inoa/protocol/openid-connect/token
api_url = http://keycloak:8080/realms/home/protocol/openid-connect/userinfo
scopes = openid
role_attribute_strict = true
role_attribute_path = role

[security]
disable_initial_admin_creation = true
disable_gravatar = true

[users]
allow_sign_up = false


###
### disable talk stuff
###

[analytics]
check_for_updates = false
reporting_enabled = false
