apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    url: http://influxdb:8086
    database: test
    basicAuth: true
    basicAuthUser: influxdb
    jsonData:
      defaultBucket: export
      organization: test
      version: Flux
    secureJsonData:
      token: AdminChangeMe
      basicAuthPassword: changeMe
    secureJsonFields:
      token: true
    editable: true
