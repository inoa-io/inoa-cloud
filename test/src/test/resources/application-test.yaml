k3s.ip: 127.0.0.1
mqtt.url: ssl://${k3s.ip}:8883
micronaut:

  ## http clients for testing
  http:
    services:
      test.clientId: inoa
      inoa:
        url: http://inoa.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.HttpCient
      hawkbit:
        url: http://hawkbit.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.k3s.Hawkbit
      grafana:
        url: http://grafana.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.k3s.Grafana
      keycloak:
        url: http://keycloak.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.k3s.Keycloak
      admin-ui:
        url: http://ui.inoa.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.fleet.Registry
        follow-redirects: false
        exception-on-error-status: false

influxdb:
  url: http://influxdb.${k3s.ip}.nip.io:8080
  organisation: inoa
  bucket: default
  token: changeMe
  log-level: HEADERS
grafana:
  url: http://grafana.${k3s.ip}.nip.io:8080
  username: admin
  password: password

## custom log configuration
logger:
  levels:
    io.inoa: TRACE
    io.kokuwa: TRACE
    io.micronaut.retry.intercept.RecoveryInterceptor: "OFF"

## INOA
inoa:
  mqtt:
    port: ${random.port}
    tls:
      port: ${random.port}
      generate-key: true
