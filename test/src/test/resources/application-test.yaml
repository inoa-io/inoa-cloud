micronaut:

  ## http clients for testing
  http:
    services:
      keycloak:
        url: http://${test.keycloak.8080}
        logger-name: io.inoa.Keycloak
      gateway-registry:
        url: http://${test.gateway-registry.8080}
        logger-name: io.inoa.fleet.registry.Client
      tenant-management:
        url: http://${test.tenant-service.8080}
        logger-name: io.inoa.cloud.tenant.Client
      gateway-registry-management:
        url: http://${test.gateway-registry.8090}
        logger-name: io.inoa.fleet.registry.Management
      inoa-translator-management:
        url: http://${test.inoa-translator.8090}
        logger-name: io.inoa.cloud.translator.Management
      inoa-exporter-management:
        url: http://${test.inoa-exporter.8090}
        logger-name: io.inoa.cloud.exporter.Management

## see https://micronaut-projects.github.io/micronaut-mqtt/latest/guide/#v3config
mqtt:
  enabled: false
  client.server-uri: tcp://${test.mqtt.1883}

## see https://docs.micronaut.io/latest/guide/index.html#jsonBinding
jackson:
  serialization:
    indentOutput: true

## see https://micronaut-projects.github.io/micronaut-kafka/latest/guide
kafka:
  bootstrap:
    servers: ${test.kafka.9092}

## influxdb
influxdb:
  url: http://${test.influxdb.8086}
  username: influxdb
  password: changeMe
  org: test
  bucket: export

## custom log configuration
logger:
  levels:
    io.inoa: TRACE
    # DEBUG to avoid prometheus endpoint spam
    io.inoa.fleet.registry.Management: DEBUG
    io.inoa.cloud.translator.Management: DEBUG
    io.inoa.cloud.exporter.Management: DEBUG
    io.micronaut.retry.intercept.RecoveryInterceptor: "OFF"
    org.testcontainers.DockerClientFactory: WARN
