micronaut:
  http:
    services:
      keycloak:
        url: http://localhost:${docker.keycloak.9000:9000}
        logger-name: io.inoa.Keycloak
      gateway-registry-service:
        url: http://localhost:${docker.gateway-registry-service.8080:8080}
        logger-name: io.inoa.Client
      gateway-registry-service-management:
        url: http://localhost:${docker.gateway-registry-service.8090:8090}
        logger-name: io.inoa.Management

## see https://docs.micronaut.io/latest/guide/index.html#jsonBinding
jackson:
  serialization:
    indentOutput: true

## custom log configuration
logger:
  levels:
    io.inoa: DEBUG
