micronaut:

  ## http clients for testing
  http:
    services:
      grafana:
        url: http://${test.grafana.3000}
        logger-name: io.inoa.Grafana
      keycloak:
        url: http://${test.keycloak.8080}
        logger-name: io.inoa.Keycloak
      echo:
        url: http://${test.envoy.8080}
        logger-name: io.inoa.cnpm.envoy.Client
        path: /echo
      auth:
        url: http://${test.envoy.8080}
        logger-name: io.inoa.cnpm.auth.Client
      tenant-management:
        url: http://${test.envoy.8080}
        logger-name: io.inoa.cnpm.tenant.Client
        path: /api/tenant/v1
      registry-management:
        url: http://${test.envoy.8080}
        logger-name: io.inoa.fleet.registry.Client
        path: /api/registry/v1
      registry-gateway:
        url: http://${test.envoy.8080}
        logger-name: io.inoa.fleet.registry.Client
        path: /api/registry/v1

## see https://docs.micronaut.io/latest/guide/index.html#jsonBinding
jackson:
  serialization:
    indentOutput: true

## see https://github.com/kokuwaio/micronaut-influxdb
influxdb:
  url: http://${test.influxdb.8086}
  org: master
  token: changeMe
grafana:
  url: http://${test.grafana.3000}
  username: admin
  password: password

## custom log configuration
logger:
  levels:
    io.inoa: TRACE
    io.micronaut.retry.intercept.RecoveryInterceptor: "OFF"

## disable dependencies from artifacts
kafka:
  enabled: false
