# define connectivit to local k3s cluster
k3s.ip=127.0.0.1
mqtt.url=ssl://${k3s.ip}:8883
micronaut.http.services.test.clientId=inoa
micronaut.http.services.inoa.url=http://inoa.${k3s.ip}.nip.io:8080
micronaut.http.services.keycloak.logger-name=io.inoa.k3s.Cloud
micronaut.http.services.keycloak.url=http://keycloak.${k3s.ip}.nip.io:8080
micronaut.http.services.keycloak.logger-name=io.inoa.k3s.Keycloak

# influxdb
influxdb.url=http://influxdb.${k3s.ip}.nip.io:8080
influxdb.organisation=inoa
influxdb.bucket=default
influxdb.token=changeMe
# options: NONE|BASIC|HEADERS|BODY
influxdb.log-level=NONE

# custom log levels
logger.levels.io.inoa=TRACE
