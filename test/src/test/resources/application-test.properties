# define connectivit to local k3s cluster
inoa.domain=127.0.0.1.nip.io
mqtt.url=tcp://mqtt.${inoa.domain}:1883
micronaut.http.services.test.clientId=inoa
micronaut.http.services.inoa.url=http://inoa.${inoa.domain}:8080
micronaut.http.services.inoa.logger-name=io.inoa.k3s.Cloud
micronaut.http.services.keycloak.url=http://keycloak.${inoa.domain}:8080
micronaut.http.services.keycloak.logger-name=io.inoa.k3s.Keycloak

# influxdb
influxdb.url=http://influxdb.${inoa.domain}:8080
influxdb.organisation=inoa
influxdb.bucket=default
influxdb.token=changeMe
# options: NONE|BASIC|HEADERS|BODY
influxdb.log-level=NONE

# custom log levels
logger.levels.io.inoa=TRACE
