apiVersion: v1
kind: Service
metadata:
  name: inoa-http
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app.kubernetes.io/name: inoa
---
apiVersion: v1
kind: Service
metadata:
  name: inoa-mqtt
spec:
  type: LoadBalancer
  ports:
    - name: mqtt
      port: 8883
      targetPort: mqtt
  selector:
    app.kubernetes.io/name: inoa
