apiVersion: v1
kind: Service
metadata:
  name: kafka
spec:
  ports:
    - name: metrics
      port: 9090
      targetPort: metrics
    - name: client
      port: 9092
      targetPort: client
    - name: controller
      port: 9093
      targetPort: controller
  selector:
    app.kubernetes.io/name: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: controller
      port: 9093
      targetPort: controller
  selector:
    app.kubernetes.io/name: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-lb
spec:
  type: LoadBalancer
  ports:
    - name: metrics
      port: 9090
      targetPort: metrics
    - name: client
      port: 9092
      targetPort: client
    - name: controller
      port: 9093
      targetPort: controller
  selector:
    app.kubernetes.io/name: kafka
