apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    url: http://influxdb
    jsonData:
      defaultBucket: default
      organization: inoa
      version: Flux
    secureJsonData:
      token: changeMe
    secureJsonFields:
      token: true
    readOnly: false
    isDefault: true
    editable: true
  - name: Postgres
    type: grafana-postgresql-datasource
    url: postgres:5432
    user: inoa
    jsonData:
      database: inoa
      sslmode: disable
    secureJsonData:
      password: changeMe
    secureJsonFields:
      password: true
    readOnly: false
    isDefault: false
    editable: true
