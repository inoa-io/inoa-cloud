apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swagger-ui
spec:
  rules:
    - host: swagger.${k3s.ip}.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: swagger-ui
                port:
                  name: http
