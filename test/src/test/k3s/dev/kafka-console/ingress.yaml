apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-console
spec:
  rules:
    - host: kafka.${k3s.ip}.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafka-console
                port:
                  name: http
