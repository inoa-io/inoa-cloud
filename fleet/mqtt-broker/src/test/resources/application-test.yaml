## see https://docs.micronaut.io/latest/guide/index.html#providedEndpoints
endpoints:
  all:
    enabled: false

## custom log configuration
logger:
  levels:
    io.inoa: TRACE
    io.moquette: WARN
    org.apache.kafka: ERROR
    org.testcontainers: WARN

## inoa
inoa:
  mqtt:
    port: ${random.port}
    tls:
      port: ${random.port}
      generate-key: true
