micronaut:

  ## test client with increased read-timeout for debbuging
  http:
    client:
      logger-name: io.inoa.Test
      read-timeout: 5m
    services:
      gateway-command:
        url: http://localhost:35000
        path: /api/iot-commands/
        read-timeout: 10s

  ## used for tokens issued/checked at management api
  security:
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: pleaseChangeThisSecretForANewOne
      propagation:
        enabled: true
        service-id-regex: "gateway-command"

logger:
  levels:
    root: INFO
inoa:
  auth:
    key-id: test
    issuer: http://authz.inoa-cloud:8090
