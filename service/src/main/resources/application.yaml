micronaut:
  application:
    name: ${project.artifactId}
    version: ${project.version}

  ## https://docs.micronaut.io/latest/guide/#staticResources
  router:
    static-resources:
      ui:
        mapping: /**
        paths: file:/static

  server:
    # https://docs.micronaut.io/snapshot/guide/index.html#atBlocking
    thread-selection: AUTO
    ## see https://docs.micronaut.io/latest/guide/index.html#cors
    cors:
      enabled: true
      default:
        allowedMethods:
          - GET
          - PATCH
          - POST
          - PUT
          - DELETE
          - FETCH
          - OPTIONS
  netty:
    event-loops:
      other:
        num-threads: 10
        prefer-native-transport: true

  http:
    client:
      read-timeout: 30s
      event-loop-group: other

  security:
    ## see https://micronaut-projects.github.io/micronaut-security/latest/guide/#interceptUrlMap
    intercept-url-map:
      - pattern: /endpoints/**
        access: isAnonymous()
      - pattern: /openapi/**
        access: isAnonymous()
      - pattern: /gateway
        access: isAnonymous()
        http-method: POST
      - pattern: /**
        access: isAuthenticated()
    token:
      jwt:
        claims-validators:
          not-before: false

  caches:
    watthour:
      expire-after-write: PT24h

  # see https://micronaut-projects.github.io/micronaut-data/latest/guide/configurationreference.html
  data:
    pageable:
      max-page-size: 1000
      default-page-size: 25

## see https://docs.micronaut.io/latest/guide/index.html#jsonBinding
jackson:
  bean-introspection-module: true
  always-serialize-errors-as-list: false
  serialization:
    writeDatesAsTimestamps: false

## see https://micronaut-projects.github.io/micronaut-sql/latest/guide/#jdbc
datasources:
  default:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${datasources.default.host:postgres}:${datasources.default.port:5432}/${datasources.default.database}
    database: inoa
    username: inoa
    password: changeMe
    dialect: POSTGRES

## see https://micronaut-projects.github.io/micronaut-flyway/latest/guide/index.html#additionalConfig
flyway:
  datasources:
    default:
      locations: classpath:database

## Translator
inoa:
  measurement:
    # allow audience test access to all tenants
    security:
      tenant-audience-whitelist: test
