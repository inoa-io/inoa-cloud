micronaut:

  ## test client with increased read-timeout for debbuging
  http:
    client:
      logger-name: io.inoa.Test
      read-timeout: 5m

  ## used for tokens issued/checked at management api
  security:
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: pleaseChangeThisSecretForANewOne

## see https://docs.micronaut.io/latest/guide/index.html#providedEndpoints
endpoints:
  all:
    enabled: false

grpc:
  server:
    port: ${random.port}
  channels:
    istioAuth:
      address: 'localhost:${grpc.server.port}'
      plaintext: true
      max-retry-attempts: 10
inoa:
  auth:
    key-id: test
    issuer: http://authz.inoa-cloud:8090

## Custom log configuration
logger:
  levels:
    io.inoa: DEBUG
    io.micronaut.data: DEBUG
    io.micronaut.http.client.exceptions.HttpClientResponseException: "OFF"
    org.apache.kafka: WARN
