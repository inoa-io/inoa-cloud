micronaut:

  ## test client with increased read-timeout for debbuging
  http:
    client:
      logger-name: io.inoa.Test
      read-timeout: 5m

  ## used for tokens issued/checked at management api
  security:
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: pleaseChangeThisSecretForANewOne

## see https://docs.micronaut.io/latest/guide/index.html#providedEndpoints
endpoints:
  all:
    enabled: false

## see https://docs.micronaut.io/latest/guide/index.html#jsonBinding
jackson:
  serialization:
    indentOutput: true

## config for registry
registry:
  # use random key and set issuer
  auth:
    generate-key: true
    issuer: test

## custom log configuration
logger:
  levels:
    io.inoa: INFO
    io.micronaut.data: INFO
    io.micronaut.retry.intercept.RecoveryInterceptor: "OFF"
    org.flywaydb.core.internal.sqlscript.DefaultSqlScriptExecutor: WARN
