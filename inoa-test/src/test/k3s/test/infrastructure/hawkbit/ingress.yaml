apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hawkbit
spec:
  rules:
    - host: hawkbit.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hawkbit
                port:
                  name: http
