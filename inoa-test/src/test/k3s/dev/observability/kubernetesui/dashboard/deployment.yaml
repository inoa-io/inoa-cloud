kind: Deployment
apiVersion: apps/v1
metadata:
  name: kubernetes-dashboard-dashboard
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kubernetes-dashboard
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubernetes-dashboard
        app.kubernetes.io/component: dashboard
    spec:
      containers:
        - name: kubernetes-dashboard
          image: kubernetesui/dashboard:v2.6.1
          imagePullPolicy: IfNotPresent
          args:
            - --insecure-port=8080
            - --insecure-bind-address=0.0.0.0
            - --namespace=observability
            - --sidecar-host=http://kubernetes-dashboard-metrics:8000
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 1
            successThreshold: 1
            failureThreshold: 55
          livenessProbe:
            httpGet:
              path: /health
              port: http
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      serviceAccountName: kubernetes-dashboard
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 0
      volumes:
        - name: tmp
          emptyDir: {}
