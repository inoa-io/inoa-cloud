micronaut:

  ## http clients for testing
  http:
    services:
      fleet:
        url: http://fleet.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.k3s.Fleet
      measurement:
        url: http://measurement.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.k3s.Measurement
      hawkbit:
        url: http://hawkbit.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.k3s.Hawkbit
      grafana:
        url: http://grafana.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.k3s.Grafana
      keycloak:
        url: http://keycloak.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.k3s.Keycloak
      registry-gateway:
        url: http://registry.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.fleet.Registry
      registry-management:
        url: http://registry.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.fleet.Registry
      admin-ui:
        url: http://ui.inoa.${k3s.ip}.nip.io:8080
        logger-name: io.inoa.fleet.Registry
        follow-redirects: false
        exception-on-error-status: false

mqtt:
  url: ssl://${k3s.ip}:8883

## see https://docs.micronaut.io/latest/guide/index.html#jsonBinding
jackson:
  serialization:
    indentOutput: true

## see https://github.com/kokuwaio/micronaut-influxdb
influxdb:
  url: http://influxdb.${k3s.ip}.nip.io:8080
  organisation: inoa
  token: changeMe
grafana:
  url: http://grafana.${k3s.ip}.nip.io:8080
  username: admin
  password: password

## custom log configuration
logger:
  levels:
    io.inoa: TRACE
    io.micronaut.retry.intercept.RecoveryInterceptor: "OFF"

## INOA
inoa:
  mqtt:
    port: ${random.port}
    tls:
      port: ${random.port}
      generate-key: true
