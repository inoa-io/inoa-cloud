micronaut:

  ## test client with increased read-timeout for debbuging
  http:
    client:
      logger-name: io.inoa.cnpm.Test
      read-timeout: 5m

  ## used for tokens issued/checked at management api
  security:
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: pleaseChangeThisSecretForANewOne

## see https://docs.micronaut.io/latest/guide/index.html#providedEndpoints
endpoints:
  all:
    enabled: false

## INOA configuration
inoa:
  cnpm:
    tenant:
      default-issuer:
        name: test
        url: http://localhost/cert
        cache-duration: PT0s
        services:
          - foo
          - bar

## Custom log configuration
logger:
  levels:
    io.inoa: TRACE
    io.micronaut.data: INFO
    io.micronaut.retry.intercept.RecoveryInterceptor: "OFF"
