micronaut:
  server:
    port: ${random.port}

  ## test client with increased read-timeout for debbuging
  http:
    client:
      logger-name: io.inoa.cnpm.Test
      read-timeout: 5m

## see https://docs.micronaut.io/latest/guide/index.html#providedEndpoints
endpoints:
  all:
    enabled: false

## disable GRPC for tests
grpc:
  server:
    enabled: false

## disable cache
noop-cache:
  enabled: true

## INOA configuration
inoa:
  cnpm:
    auth:
      token-exchange:
        key-id: test
        issuer: http://localhost:${micronaut.server.port}

## Custom log configuration
logger:
  levels:
    io.inoa: TRACE
