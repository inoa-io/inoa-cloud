micronaut:
  application:
    name: ${project.artifactId}
    version: ${project.version}

## see https://docs.micronaut.io/latest/guide/index.html#providedEndpoints
endpoints:
  all:
    port: 8090
    path: /endpoints
    sensitive: false
  health:
    details-visible: ANONYMOUS
  loggers:
    write-sensitive: false
