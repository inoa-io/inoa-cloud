apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-mqtt-broker
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fleet-mqtt-broker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fleet-mqtt-broker
    spec:
      containers:
        - name: fleet-mqtt-broker
          image: ghcr.io/inoa-io/fleet-mqtt-broker
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: inoa-environment
                optional: true
            - configMapRef:
                name: fleet-mqtt-broker-environment
          ports:
            - name: mqtt
              containerPort: 1883
            - name: mqtts
              containerPort: 8883
            - name: managment
              containerPort: 8090
          startupProbe:
            httpGet:
              path: /endpoints/health
              port: managment
            initialDelaySeconds: 10
            periodSeconds: 1
            successThreshold: 1
            failureThreshold: 120
          readinessProbe:
            httpGet:
              path: /endpoints/health/readiness
              port: managment
          livenessProbe:
            httpGet:
              path: /endpoints/health/liveness
              port: managment
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: tls
              mountPath: /tls
              readOnly: true
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 5
      volumes:
        - name: tmp
          emptyDir: {}
        - name: tls
          secret:
            secretName: fleet-mqtt-broker-tls
            optional: true
