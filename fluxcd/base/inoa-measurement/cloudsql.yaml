apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLDatabase
metadata:
  name: measurement
  annotations:
    cnrm.cloud.google.com/force-destroy: "false"
    cnrm.cloud.google.com/deletion-policy: abandon
spec:
  resourceID: inoa-<patched>-measurement
  instanceRef:
    namespace: infrastructure
    name: postgres
---
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLUser
metadata:
  name: measurement
  annotations:
    cnrm.cloud.google.com/force-destroy: "false"
    cnrm.cloud.google.com/deletion-policy: abandon
spec:
  resourceID: inoa-<patched>-measurement
  instanceRef:
    namespace: infrastructure
    name: postgres
  password:
    valueFrom:
      secretKeyRef:
        name: measurement-env
        key: DATASOURCES_DEFAULT_PASSWORD
