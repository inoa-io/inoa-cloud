apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inoa-api
  annotations:
    kubernetes.io/tls-acme: true
    traefik.ingress.kubernetes.io/router.tls: true
spec:
  ingressClassName: traefik
  rules:
    - host: api.${inoa_domain}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: inoa
                port:
                  name: http
  tls:
    - hosts:
        - api.${inoa_domain}
      secretName: inoa-api-tls
