apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  annotations:
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: auth-inoa-io@file
spec:
  ingressClassName: traefik
  rules:
    - host: grafana.${inoa_domain}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  name: http
  tls:
    - hosts:
      - grafana.${inoa_domain}
      secretName: grafana-tls
