apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafdrop
  annotations:
    kubernetes.io/tls-acme: true
    traefik.ingress.kubernetes.io/router.tls: true
    traefik.ingress.kubernetes.io/router.middlewares: auth-grayc-de@file
spec:
  ingressClassName: traefik
  rules:
    - host: kafdrop.<patched>.inoa.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafdrop
                port:
                  name: http
  tls:
    - hosts: [kafdrop.<patched>.inoa.io]
      secretName: kafdrop-tls
