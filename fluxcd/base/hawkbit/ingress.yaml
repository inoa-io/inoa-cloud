apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hawkbit
  annotations:
    kubernetes.io/tls-acme: true
    traefik.ingress.kubernetes.io/router.tls: true
    traefik.ingress.kubernetes.io/router.middlewares: auth-inoa-io@file
spec:
  ingressClassName: traefik
  rules:
    - host: hawkbit.${inoa_domain}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hawkbit
                port:
                  name: http
  tls:
    - hosts:
        - hawkbit.${inoa_domain}
      secretName: hawkbit-tls
