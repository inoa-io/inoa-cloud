namespace: grayc-inoa-qas

labels:
  - pairs:
      app.kubernetes.io/part-of: inoa
      app.kubernetes.io/env: ${inoa_env}

images:
  - name: docker.io/library/influxdb
    newTag: "2.7.11"
  - name: docker.io/grafana/grafana
    newTag: "10.2.4"
  - name: ghcr.io/grayc-de/kafka
    newTag: "3.6.1"
  - name: docker.io/redpandadata/console
    newTag: "v2.8.4"
  - name: docker.io/swaggerapi/swagger-ui
    newTag: "v5.4.2"
  - name: ghcr.io/inoa-io/inoa
    newTag: "snapshot"

resources:
  - namespace.yaml
  - ../../base/fluxcd
  - service-account
  - postgres
  - keycloak
  - hawkbit
