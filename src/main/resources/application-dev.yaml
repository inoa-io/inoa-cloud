micronaut:

  # open management for usage without token
  security:
    intercept-url-map:
    - pattern: /gateway/properties
      access: isAuthenticated()
    - pattern: /**
      access: isAnonymous()

jackson:
  serialization:
    indentOutput: true

logger:
  levels:
    io.kokuwa: TRACE

registry:

  # set config values
  config-uri: https://kokuwa.io/consul
  config-type: consul

  # enable long living tokens based on random RSA key
  auth:
    expiration-duration: P1d
    generate-key: true
    issuer: ${random.uuid}

  # enable eternal token
  gateway.token.issued-at-threshold: null
