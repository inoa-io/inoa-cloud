micronaut:
  http:
    client:
      logger-name: io.kokuwa.TestClient
      read-timeout: 5m

registry:
  config-uri: http://example.org/consul
  config-type: consul
  auth:
    generate-key: true
    issuer: test

logger:
  levels:
    io.kokuwa: TRACE
    io.micronaut: INFO
    io.micronaut.data: TRACE
    io.micronaut.http.client: TRACE
    io.micronaut.retry.intercept.RecoveryInterceptor: "OFF"
    io.micronaut.security: TRACE
    org.flywaydb: WARN
    org.testcontainers: WARN
    com.zaxxer.hikari: WARN
